<html>
  <head>
    <title>What's Bugging Me</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>

    <a-scene>

        <!-- Here is how we originally did it -->
        <a-text value="What's Really Bugging Me"  position="-1.1 2.5 -1.5" color="black" font="kelsonsans"></a-text>
        <a-text value="Waking up Early"           position="-1.1 1.0 -1.5" color="red" font="kelsonsans"></a-text>
        <a-text value="The News"                  position="-1.1 2 -1.5"   color="red" font="kelsonsans"></a-text>
        <a-text value="My Knees"                  position="-1.1 1.5 -1.5" color="red" font="kelsonsans"></a-text>


        <!-- Here's one way to do it: by using entity and text tags/primitives -->
        <a-entity list value="What's Really Bugging Me" position="-1.1 2.5 -1.5" distanceBetweenItems="0 0.5 0"
                    titleColor="black" titleFont="kelsonsans" 
                    itemColor= "red" itemFont="kelsonsans">
            <a-text list-item value="Waking up Early"></a-text>
            <a-text list-item value="The News"></a-text>
            <a-text list-item value="My Knees"></a-text>
        </a-entity>


        <!-- Here's another way to do it: by creating new primitives/tags  -->
        <a-list value="What's Really Bugging Me" position="-1.1 2.5 -1.5" distanceBetweenItems="0 0.5 0"
                titleColor="black" titleFont="kelsonsans" 
                itemColor= "red" itemFont="kelsonsans">
            <an-item value="Waking up Early"></an-item>
            <an-item value="The News"></an-item>
            <an-item value="My Knees"></an-item>
        </a-list>
        
        <a-sky color="lightyellow"></a-sky>
    </a-scene>
  </body>
</html>
