<!DOCTYPE html>
<html>
  <head>
    <title>3 Balls</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="3 1.25 -5" radius="1.25" color="purple" shadow></a-sphere>    
      <a-sphere position="-3 1.25 -5" radius="1.25" color="yellow" shadow></a-sphere>    
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>    
      
      <a-text font="kelsonsans" value="Hey Kids, Welcome to WebVR!" width="5" position="0 2.5 -1.5"
              rotation="0 15 0"></a-text>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
